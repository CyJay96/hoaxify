databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 001v0.0.1
      author: github.com/CyJay96
      comment: Create INVENTORIES table
      changes:
        - createTable:
            tableName: inventories
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: sku_code
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
