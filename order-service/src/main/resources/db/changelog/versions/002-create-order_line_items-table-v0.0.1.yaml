databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 002v0.0.1
      author: github.com/CyJay96
      comment: Create ORDER_LINE_ITEMS table
      changes:
        - createTable:
            tableName: order_line_items
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: sku_code
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: numeric(38,2)
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
